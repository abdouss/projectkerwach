{% extends "Montreapp/base.html" %}
{% block content %}
 <div class="centerstage">
 	{% for produit in produits  %}
 	 	<h1> <a href="{% url "detailproduit" slug=produit.slug  %}">{{ produit.Marque }}</a></h1>
 	 	<ul>
 	 		<li>{{produit.Reference}}</li>
 	 		<li>{{produit.Collection}}</li>
 	 		<li>{{produit.description}}</li>
 	 		<li>{{produit.Genre}}</li>
 	 		<li>{{produit.categorie}}</li>
 	 		<li>{{ produit.souscategorie }}</li>
 	 	
 	 	  	

 	 		
 	 	</ul>

	{% endfor %}

 </div>
 
{% endblock %}
